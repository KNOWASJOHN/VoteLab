services:
  - type: web
    name: voting-app
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/Voting-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /actuator/health
    autoDeploy: true

databases:
  - name: voting-db
    databaseName: votingdb
    user: votinguser
    plan: free