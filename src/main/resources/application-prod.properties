spring.application.name=Voting

# PostgreSQL configuration from environment variables
# Convert Render's postgres:// URL to JDBC format automatically
spring.datasource.url=${DATABASE_JDBC_URL:#{systemEnvironment['DATABASE_URL'] != null ? systemEnvironment['DATABASE_URL'].replaceFirst('^postgres(ql)?://','jdbc:postgresql://') : null}}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8080}
logging.level.org.springframework.security=WARN
logging.level.com.ty=INFO
server.servlet.session.timeout=30m
