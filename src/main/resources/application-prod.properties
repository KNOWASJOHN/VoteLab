# Production configuration for Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/voting_app}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.url=${DATABASE_JDBC_URL:#{systemEnvironment['DATABASE_URL'] != null ? systemEnvironment['DATABASE_URL'].replaceFirst('^postgres(ql)?://','jdbc:postgresql://') : 'jdbc:postgresql://localhost:5432/voting_app'}}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# SSL for production
spring.datasource.hikari.data-source-properties.sslmode=require

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2